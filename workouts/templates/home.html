{% extends 'base.html' %}
{% block content %}
<style>
    /* Make sure the whole page fits perfectly */
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Poppins', sans-serif; /* Clean modern font */
    }

    /* Background Image - Full Cover */
    .bg-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://img.freepik.com/free-vector/fitness-center-banner-design-template_23-2150017348.jpg?t=st=1740640437~exp=1740644037~hmac=6cd3d2c82ee9bec53c30f89c65d15242bd91e38a001a4cb2a66f1d20c932fb49&w=1800") no-repeat center center fixed;
        background-size: cover;
        filter: brightness(0.4); /* Darken the background */
        z-index: -1;
    }

    /* Centered Content */
    .hero-content {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 20px;
    }

    /* Animated Headline */
    .hero-content h1 {
        font-size: 3rem;
        font-weight: 700;
        text-transform: uppercase;
        background: linear-gradient(45deg, #ffcc00, #ffaa00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Animated Subtitle */
    .hero-content p {
        font-size: 1.4rem;
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards;
    }

    /* Animated Button */
    .btn-primary {
        background: linear-gradient(45deg, #ffcc00, #ff8800);
        border: none;
        font-size: 1.3rem;
        padding: 12px 25px;
        margin-top: 20px;
        border-radius: 50px;
        box-shadow: 0 5px 15px rgba(255, 136, 0, 0.5);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        opacity: 0;
        animation: fadeInUp 2s ease-in-out forwards;
    }

    .btn-primary:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 20px rgba(255, 136, 0, 0.7);
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- Background Image -->
<div class="bg-image"></div>

<!-- Content Section -->
<div class="container hero-content">
    <h1>Welcome to Prime Fitness ðŸ’ª</h1>
    <p>Transform. Train. Triumph. ðŸ’¥</p>
    <a href="{% url 'signup' %}" class="btn btn-primary">Get Started</a>
</div>

{% endblock %}
